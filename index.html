<html>

<head>
	<title>Moderator Side</title>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
		<a class="navbar-brand" href="#">Moderator Side</a>
		<button class="btn btn-danger" type="button" onclick="logout()">Logout</button>
	</nav>
	<div class="container pt-3">
		<label for="users-select">User:</label>
		<select id="users-select" class="form-control">
			<option>---</option>
		</select>
	</div>
</body>

<!-- Login Modal -->
<div id="login-modal" class="modal fade" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Login</h4>
				<button id="close-login-modal" type="hidden" class="close" data-dismiss="modal"
					aria-label="Close"></button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<div class="form-group">
					<label for="username">Username:</label>
					<input id="username" name="username" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input id="password" name="password" type="password" class="form-control">
				</div>
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
				<p id="invalid-credentials"></p>
				<button type="button" class="btn btn-primary" onclick="login()">Login</button>
			</div>

		</div>
	</div>
</div>

</html>
